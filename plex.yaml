---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bjw-s-helm-charts
  namespace: default
spec:
  interval: 30m
  url: https://bjw-s.github.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: default
  values:
    image:
      repository: ghcr.io/linuxserver/plex
      tag: 1.32.5.7349-8f4248874-ls182
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
      data:
        enabled: true
        accessMode: ReadWriteMany
        size: 1Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: block
  namespace: flux-system
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: hostpath.csi.k8s.io
# - type: pvc, provisioner: csi.san.synology.com - need an iSCSI server
# - type: pvc, provisioner: a lightweight block-storage provisioner with dynamic provisioning support
# - type: pvc, provisioner: hostpath.csi.k8s.io - need to provision the provisioner
# - type: pvc, provisioner: kubernetes.io/no-provisioner - need to manually provision all PVs
# - type: emptyDir
